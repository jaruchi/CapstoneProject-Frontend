<main>
  <section> 
    <mat-form-field>
      <input matInput maxlength="100" placeholder="Email" required [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput maxlength="30" placeholder="Password" required [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login(email,password)">Submit</button>
  </section>
</main>
