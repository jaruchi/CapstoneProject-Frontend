<mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let application of applications" class="application">
        <div matLine >
            <span>
                <mat-icon>person</mat-icon>
            </span>
            <span>{{application.jobType?.type}}</span>
        </div>
        <a matLine  routerLink='/app/{{application.id}}/{{application.jobType?.id}}'>{{application.heading}}
            ({{application.id}})</a>
    </mat-list-option>
</mat-selection-list>
