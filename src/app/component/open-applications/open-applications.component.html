<mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let application of applications">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar>
                    <mat-icon>person</mat-icon>
                </div>
                <mat-card-title>{{application.heading}}</mat-card-title>
                <mat-card-subtitle>{{application.id}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </mat-list-option>
</mat-selection-list>
