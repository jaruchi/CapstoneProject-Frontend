<mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let req of requirements">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon>person</mat-icon>
          </div>
          <mat-card-title>{{req.title}}</mat-card-title>
          <mat-card-subtitle>{{req.id}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </mat-list-option>
  </mat-selection-list>
