<div class="job-types">
    <div *ngFor="let job of jobtypes">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar>
                    <mat-icon>work</mat-icon>
                </div>
                <mat-card-title>{{job.type}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{job.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button><a routerLink="/tutor">find a job</a></button>
                <button mat-button>Looking for {{job.type}}</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<router-outlet></router-outlet>
