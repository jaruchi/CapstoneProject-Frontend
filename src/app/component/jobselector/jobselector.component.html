<div class="job-types">
    <div *ngFor="let job of jobtypes" >
        <mat-card class="jobtype-card">
            <mat-card-header>
                <div mat-card-avatar>
                    <mat-icon>work</mat-icon>
                </div>
                <mat-card-title>{{job.type}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{job.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button><a routerLink="/tutor-req">find a job</a></button>
                <button mat-button><a routerLink="/tutor-app">Looking for {{job.type}}</a></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
