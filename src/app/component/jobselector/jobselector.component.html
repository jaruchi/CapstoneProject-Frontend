<div class="job-types">
    <div *ngFor="let job of jobtypes">
        <mat-card class="jobtype-card">
            <mat-card-header>
                <div mat-card-avatar>
                    <mat-icon>{{job.iconName}}</mat-icon>
                </div>
                <mat-card-title>{{job.type}}</mat-card-title>
            </mat-card-header>
            <img src={{job.illustrationPath}} mat-card-lg-image class="image">
            <mat-card-content>
                <p class="description">
                    {{job.description}}
                </p>
            </mat-card-content>
            <mat-card-actions class='footer'>
                <button mat-raised-button routerLink="/app/0/{{job.id}}">I can help</button>
                <button mat-raised-button raised routerLink="/req/0/{{job.id}}">Need help </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
