<div class='page-header'>
    <mat-card-header>
        <mat-card-title>My Appointments</mat-card-title>
    </mat-card-header>
</div>

<div *ngIf="applications.length===0" class='not-found'>
    You dont have any appointments.
</div>

<mat-selection-list [multiple]="false" value="null">
    <mat-list-option *ngFor="let app of applications" class='app-match'>

        <mat-icon mat-list-icon>person</mat-icon>

        <div matLine>
            Thank you for helping {{app.requirement.user?.userName}} with {{app.application.jobType?.type}} Job
        </div>
        <div matLine>
            Requirement: [ {{app.requirement.title}} ]
        </div>
        <div matLine>
            Application: [{{app.application.heading}}].
        </div>
    </mat-list-option>
</mat-selection-list>
